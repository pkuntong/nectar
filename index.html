<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nectar - AI Side Hustle Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
    }
  }
  </script>
  <style>
    @tailwind base;
    @tailwind components;
    @tailwind utilities;
    body {
      background-color: #0A0A0A;
      color: #E2E8F0;
    }
    .radial-gradient-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse 80% 50% at 50% -20%, rgba(234, 88, 12, 0.3), rgba(255, 255, 255, 0));
      z-index: -1;
      pointer-events: none;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            'dark-bg': '#0A0A0A',
            'dark-card': '#121212',
            'dark-card-solid': '#18181B',
            'dark-card-border': 'rgba(255, 255, 255, 0.1)',
            'light-text': '#F8FAFC',
            'medium-text': '#94A3B8',
            'brand-orange': '#EA580C',
            'brand-orange-light': '#F97316',
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
          },
          boxShadow: {
            'glow-orange': '0 0 15px rgba(234, 88, 12, 0.4)',
          }
        },
      },
    }
  </script>
</head>
<body>
  <div class="radial-gradient-background"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
